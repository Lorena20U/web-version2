<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
  <title>{% block tit %} Web {%endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    .avatar {
      vertical-align: middle;
      width: 175px;
      height: 175px;
      border-radius: 50%;
    }

    .abs-center {
      justify-content: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">POST</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="text-center">
    <img src={{ image_file }} alt="Avatar" title="Foto de perfil" class="avatar">
  </div>
  <div class="section block" id="contact">
    <div class="cc-contact-information">
      <div class="container">
        <div class="cc-contact">
          <div class="row">
            <div class="col-md">
              <div class="card mb-0 aos-init aos-animate  " data-aos="zoom-in">
                <div class="row justify-content:center">
                  <div class="col-md">
                    <div class="card-body text-center">
                      <form action="" method="POST">
                        <div class="p pb-3"><strong>Ingrese un String</strong></div>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="input-group"><span class="input-group-addon"><i
                                  class="fa fa-user-circle"></i></span><input class="form-control" type="text"
                                name="string" placeholder="Enter String" required="required"></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col"><button class="btn btn-danger" type="submit">Handle</button></div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h2 class="display-5">Data</h2>
      <ul class="list-group">
        {% for n, p in sol.items() %}
        <li class="list-group-item"><b>{{n}} :</b> {{p}}</li>
        {% endfor%}
      </ul>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
